<html>
  <head>
    <title>Advent of Code 2016 - @pseale</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
    <!--<script type="text/javascript" src="react.js"></script>
    <script type="text/javascript" src="react-dom.js"></script>-->
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="day8.js"></script>
    <script type="text/javascript">
      "use strict"

      window.onload = () => {
        let $inputArea = document.getElementById("input-area")
        let $log = document.getElementById("log")
        let $grid = document.getElementById("grid-cells")
        let $slider = document.createElement("input")
        $slider.setAttribute("type", "range")
        $slider.setAttribute("defaultValue", "0")
        $slider.setAttribute("value", "0")
        $slider.setAttribute("min", "0")
        $slider.setAttribute("id", "step-slider")
        $slider.setAttribute("max", getInput().length.toString())
        $slider.setAttribute("step", "1")
        $slider.oninput = () => {
          let steps = Number($slider.value)
          drawLog(steps, $log)
          drawGrid(steps, $grid)
        }
        let $text = document.createElement("div")
        $text.innerHTML = "&#x1F879; Try sliding me! &#x1F879;"
        $inputArea.appendChild($slider)
        $inputArea.appendChild($text)
        
        $slider.focus()
        drawGrid(0, $grid)
      }
    </script>
    <link rel="stylesheet" type="text/css" href="day8.css" />
  </head>
  <body>
    <div class="wrapper" id="page-container">
      <div id="solution">
        <div id="log"></div>
        <div id="grid">
          <pre id="grid-cells"></pre>
          <div class="footer" id="input-area"></div>
        </div>
      </div>
    </div>
  </body>
</html>
